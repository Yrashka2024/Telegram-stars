<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Stars Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Shop with Telegram Stars</h1>
        <div class="product">
            <h2>Cool Car</h2>
            <p>Get a cool car for your profile!</p>
            <button onclick="buy('car')">Buy for 1 XTR</button>
        </div>
        <div class="product">
            <h2>VIP for 1 Month</h2>
            <p>Enjoy VIP access for a month!</p>
            <button onclick="buy('vip')">Buy for 1 XTR</button>
        </div>
        <div class="product">
            <h2>$10,000,000</h2>
            <p>Get $10,000,000 in your account!</p>
            <button onclick="buy('money')">Buy for 1 XTR</button>
        </div>
    </div>

    <script>
        // Ensure the Telegram WebApp API is available
        const tWebApp = window.Telegram.WebApp;

        // Function to handle the purchase
        function buy(item) {
            tWebApp.sendData(JSON.stringify({ item: item }));
        }

        // Adjust the WebApp appearance to match the theme
        tWebApp.expand();
    </script>

</body>
</html>
